<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Computing Club Email Blast</title>
    <script>
        const dir = require('./js/directory_paths');

        const nodeVersion = process.versions.node;
        const chromeVersion = process.versions.chrome;
        const electronVersion = process.versions.electron;

        function loadInfo() {
            document.getElementById('node_version').innerHTML = nodeVersion;
            document.getElementById('chrome_version').innerHTML = chromeVersion;
            document.getElementById('electron_version').innerHTML = electronVersion;

            document.getElementById('project_root').innerHTML = dir.ROOT;
            document.getElementById('src_root').innerHTML = dir.SRC;
            document.getElementById('tests_root').innerHTML = dir.TESTS;
            document.getElementById('html_root').innerHTML = dir.HTML;
            document.getElementById('css_root').innerHTML = dir.CSS;
            document.getElementById('js_root').innerHTML = dir.JS;
            document.getElementById('img_root').innerHTML = dir.IMG;
        }
    </script>
  </head>
  <body>
    <h1>Computing Club Email Blast - Test Page</h1>
    <ul>
        <li>Node Version: <span id="node_version"></span></li>
        <li>Chrome Version: <span id="chrome_version"></span></li>
        <li>Electron Version: <span id="electron_version"></span></li>
    </ul>
    <ul>
        <li>Project Root: <span id="project_root"></span></li>
        <li>Sources Root: <span id="src_root"></span></li>
        <li>Tests   Root: <span id="tests_root"></span></li>
        <li>HTML    Root: <span id="html_root"></span></li>
        <li>CSS     Root: <span id="css_root"></span></li>
        <li>JS      Root: <span id="js_root"></span></li>
        <li>Image   Root: <span id="img_root"></span></li>
    </ul>

    <script>
        loadInfo();
    </script>
  </body>
</html>
